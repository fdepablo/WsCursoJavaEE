<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ficheros JS</title>
	<!-- Podemos incluir JS importando ficheros locales que estén en el
	mismo directorio -->
	<script type="text/javascript" src="js/fechas.js"></script>
	
	<!-- Podemos incluir JS importando ficheros locales que estén en otros 
	directorios de manera relativa o absoluta, pero usar siempre relativa para
	directorios locales -->
	<script type="text/javascript" src="js/matematicas.js"></script>
	
	<!-- Podemos incluir JS importando ficheros CDN (Siglas de Red de distribución de contenidos)
		 Mas información sobre CDN:
			https://www.webempresa.com/blog/cdn-wordpress.html 
			https://developer.mozilla.org/es/docs/Glossary/CDN
	-->
	<script type="text/javascript" 
			src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<!-- Usamos fechas.js -->
	<script>
		// Esto sería un comentario en JS, es decir, no se va a procesar

		/* Document.write, es una función la cual podemos escribimos directamente en el html
		de nuestra página, aunque no es muy usada */
  		document.write('<h1>La fecha de hoy es:' + retornarFecha() + '</h1>');
  		document.write('<br/>');
  		document.write('<h1>La hora es: ' + retornarHora() + '</h1>');
		document.write('<br/>');
  		document.write('<h1>Numero de milisegundos desde 1970: ' + retornarMilisegundos() + '</h1>');
	</script>
	
	<hr/>
	<!-- Usamos matematicas.js -->
	<script>
  		document.write('La suma de 4 y 3 es: ' + sumar(4,3));
		document.write('<br/>');
		document.write('La suma de 4 y 3 es: ' + sumar("4","3"));
	</script>
	
	<hr/>
	
	<p>Pulsame!!</p>
	
	<!-- Usamos JQUERY, buscamos todas las etiquetas P y les add esta función -->
	<!-- OJO! la etiqueta tiene que estar creada antes de este script -->
	<script>
  		$("p").click(function(){
  		  alert("Hola jQuery!");
  		}); 
	</script>
	
</body>
</html>
