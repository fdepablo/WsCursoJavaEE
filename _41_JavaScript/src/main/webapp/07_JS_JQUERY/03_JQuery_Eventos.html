<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery Eventos</title>
</head>

<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">

$(inicializar);

function inicializar(){	
    //document.getElementById("dale").onclick = doDale;
    //dale.onclick = dale;
    $("#dale").click(doDale);
    $("#enviar").click(validar);
}

function doDale(){
    console.log("====================================");
    //Tambien nos entra el evento por argumento, pero esta vez
    //es un evento JQUERY
    console.log(arguments);
    alert("Leña al mono que es de goma");
}

function validar(evento){
    console.log("====================================");
    console.log(evento);//podemos recoger el evento JQUERY

    if( $("#dato").val().trim().length == 0){
        alert("Dato es obligatorio");
        //Evitamos que se ejecute el evento de mandar el formulario
        //En JS para prevenir el comportamiento podemos devolver false
        //en la función o podéis invocar el método preventDefault()
        evento.preventDefault(); 
    }

    console.log("evento prevenido?: " + evento.isDefaultPrevented());
}
</script>

<body>

    <h1>JQuery. Eventos</h1>

    <input type="button" id="dale" value="DALE"/>

    <hr/>

    <form action="XXX">
        <input type="text" id="dato" name="dato" value=""/>
        <input type="submit" id="enviar" value="Enviar"/>
    </form>

</body>
</html>
