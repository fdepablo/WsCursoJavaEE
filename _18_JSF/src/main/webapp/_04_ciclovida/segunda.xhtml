<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<body>
	<h:form>
		Nombre: <h:outputText value="#{userBean.name}"></h:outputText><br/>
		Apellido: <h:outputText value="#{userBean.pass}"></h:outputText><br/>
		
		Palabra: <h:outputText value="#{intermedia.palabra}"></h:outputText><br/>
		
		ContadorPaginas: <h:outputText value="#{aplicacion.contadorPaginas}"></h:outputText>	
		<br/>
		<h:commandButton value="Siguiente pagina" action="#{intermedia.enrutar('tercera')}"></h:commandButton>
	</h:form>
</body>
</html>
