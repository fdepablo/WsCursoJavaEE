<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 
<h:head>
	<script>
		function cambiarColor(){
			var label = document.getElementById("formulario1:labelNombre");
			label.style.color = "red";
			return false;
		}	
	</script>
</h:head> 
<body> 
	<h:form id="formulario1">
		<h:outputLabel id="labelNombre" value="NOMBRE:"></h:outputLabel>
		<h:inputText value="#{javaScriptController.nombre}"></h:inputText>
		<h:button value="Cambiar Color" onclick="return cambiarColor()"></h:button>
	</h:form>
</body> 
</html>
