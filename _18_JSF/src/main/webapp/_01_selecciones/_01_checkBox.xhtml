<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head>
		<meta charset="UTF-8"/>
</h:head> 
<body> 
	<h:form>
		<h:outputLabel for="marcado" value="#{literalesManagedBean.literalMarcado}" />
		<h:selectBooleanCheckbox id="marcado" value="#{checkBoxManagedBean.marcado}" />
		
		<hr/>
		
		<h:commandButton value="Pulsa para seguir" action="#{checkBoxManagedBean.continuar()}" />
		<h:outputText style="color:red" value="Debe marcar la casilla para continuar" rendered="#{checkBoxManagedBean.mostrarMarcar}"></h:outputText>
		
		<hr/>
		
		<h:selectManyCheckbox value="#{checkBoxManagedBean.listaNumerosSeleccionados}"> 
			<f:selectItem itemValue="1" itemLabel="Numero 1" /> 
			<f:selectItem itemValue="2" itemLabel="Numero 2" /> 
			<f:selectItem itemValue="3" itemLabel="Numero 3" /> 
		</h:selectManyCheckbox>		
		
		<h:selectManyCheckbox value="#{checkBoxManagedBean.listaFrutasSeleccionadas}">
			<f:selectItems value="#{checkBoxManagedBean.listaCheckBox}"/>
		</h:selectManyCheckbox>
		
	</h:form>
</body> 
</html>
