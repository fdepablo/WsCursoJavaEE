<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <!--
        Un formulario está situado dentro de la etiqueta <form> y encierra elementos de formulario que 
        permiten al usuario interactuar. Estos elementos pueden ser: campos de texto, etiquetas, botones, 
        listas desplegables, casillas de verificación, etc.

        El atributo "action" determina el proceso al que se enviarán los datos introducidos por el usuario 
        cuando se pulse el botón submit, normalmente un servidor web. Por defecto, se enviaran todos los
        elementos con el atributo "name" que haya dentro de la etiqueta <form>

        El atributo "method" determina la forma en que se enviarán los datos. Con el valor "get" los datos 
        se envían en la línea de petición HTTP, por lo que serán visibles en la URL. Este 
        método no es recomendable si los datos son confidenciales. Con el valor "post" los datos se 
        envían en el cuerpo de la petición HTTP (body), por lo que no serán visibles en la URL.
    -->
    <form action="procesarPeticion.jsp" method="get">
        <!--
            <fieldset> Genera un marco visible que encierra los datos del formulario.
            <legend> Colocado inmediatamente después de una etiqueta <fieldset>, permite colocarle 
            una etiqueta de texto (título).
        -->
        <fieldset>
            <legend>Datos personales:</legend>
            <!--
                <label> Define una etiqueta estática, que normalmente estará asociada con un elemento 
                de campo de formulario que se identifica mediante el atributo "for". El valor del
                atributo "for" se iguala al valor del atributo "id" del elemento del formulario
            -->
            <label for="nombre">Nombre: </label>
            <!--
                La etiqueta <input> define un elemento de campo de texto de formulario. Estos son 
                sus atributos más comunes:

                1) type: tipo de campo. El valor más usual es text (caja de texto).

                2) name: el nombre de este atributo. Será el que usará el servidor para 
                recuperar el valor del campo. Será como se enviará al servidor con la pareja
                "name=value"

                3) value: valor que tomará el campo.

                4) readonly: solo lectura. No puede ser modificado por el usuario. 
                
                Además si hay un label con el atributo "for" con el valor del "id" de un input, 
                cuando pinchemos en ese label nos hara focus a dicho "input"
            -->
            <input id="nombre" type="text" name="nombre" value="Tony Stark"/>
            <br/>
            <label for="edad">Edad: </label>
            <input id="edad" type="text" name="edad" />
            <br/>
            <!-- 
                <input type=”password”>, lo que hacemos es ocultar a otros usuarios la información
                que escribamos en este campo
            -->
            <label for="pass">Password: </label>
            <input id="pass" type="password" name="pass" />
            <!-- 
                <input type=”hidden”>, Campo oculto. Puede ser útil para enviar una información al 
                servidor que no queremos que sea vista por el usuario.
            -->
            <br/>
            <input id="identificador" type="hidden" name="identificador" value="123"/>
            <br/>
            <!--
                input type="radio", Se representa como un botón de radio. 
                Todos los botones de radio que tienen el mismo name pertenecen al mismo grupo y 
                solamente uno de los elementos del grupo podrá ser seleccionado por el usuario.

                El usuario solamente podrá seleccionar uno de los valores preestablecidos. 
                La variable que recogerá el programa y enviará al servidor será
                estado_civil y el valor enviado será S, C, V o D según el botón de radio seleccionado 
                por el usuario.

                Con el atributo "checked", podemos poner cual queremos seleccionar por defecto
            -->
            <label for="estado_civil">Estado civil: </label>
            <br />	
            <input type="radio" name="estado_civil" value="S" />Soltero<br />	
            <input type="radio" name="estado_civil" value="C" />Casado<br />	
            <input type="radio" name="estado_civil" value="V" checked/>Viudo<br />	
            <input type="radio" name="estado_civil" value="D" />Divorciado<br />	

            <!--
                input type="checkbox", Similar a type="radio" pero esta vez se permite seleccionar
                varias opciones.

                Tambien admite el atributo "checked"
            -->
            <br/>
            <label for="hobbies">Hobbies: </label>
            <br />	
            <input type="checkbox" name="hobbies" value="M" checked/>Música<br />	
            <input type="checkbox" name="hobbies" value="L" checked/>Lectura<br />	
            <input type="checkbox" name="hobbies" value="D" />Deportes<br />	
            <input type="checkbox" name="hobbies" value="V" />Videojuegos<br />	
            <br/>
            <!--
                <select><option>, La etiqueta <select> representa una lista desplegable de opciones 
                definidas por medio de etiquetas <option>.
                
                El texto contenido en cada <option> es el valor visible para el usuario.
                
                El valor que se enviará al servidor es el que contiene el atributo value de la opción 
                seleccionada por el usuario (LUN, MAR, MIE, JUE o VIE).

                Por defecto se marcará el primer "option" pero tambien podemos usar el atributo 
                "selected" para marcar el que nosotros queramos.

                El comportamiento por defecto es muy parecido al del type="radio", solo se puede elegir
                uno. Aunque tambien es posible permitir varias opciones con el atributo "multiple"
                (no suele ser muy habitual)
            -->
            <label for="dia_nacimiento">Escoja el día en que nació: </label>
            <select name="dia_nacimiento">
                <option value="MON">Lunes</option>
                <option value="TUE">Martes</option>
                <option value="WED" selected>Miércoles</option>
                <option value="THU">Jueves</option>
                <option value="FRI">Viernes</option>
            </select>
            <br />
            <!--
                <textarea>, Se representa como una caja de texto multilínea. Tiene los siguientes 
                atributos:

                    1) rows: número de filas visibles del campo.

                    2) cols: ancho del campo, numero de caracteres por línea.

                    3) readonly: solo lectura. (este tambien se puede encontrar en los text y en otros)
            -->
            <br/>
            <label for="observaciones">Observaciones: </label>
            <br />	
            <!-- Para evitar que el usuario pueda redimensinar el textarea podemos usar
            CSS. Para ello podemos poner el atributo "resize: none;" -->
            <textarea style="resize: none;" rows="5" cols="80" name="observaciones"></textarea>

            <!--
                Un checkbox tambien es común para opciones simples de marcar o desmarcar
            -->
            <br/>
            <br/>
            <label for="terminos">¿Acepta los terminos de uso? </label>
            <br/>	
            He leido y acepto los terminos de uso <input type="checkbox" name="terminos" value="Y" />
            <br/>	
            <!--
                input type="submit", Se representa como un botón y cuando el usuario hace clic en él, 
                se realiza la petición HTTP al programa de servidor especificado en el atributo action.
            -->
            <br/>	
            <input type="submit" value="Enviar datos" />
            <!--
                input type="reset", Se representa como un botón y cuando el usuario hace clic en él, 
                se deja el formulario en su estado inicial (normalmente vacio)
            -->
            <input type="reset" value="Limpiar formulario" />

            <!-- 
                Tambien hay botones normales para dar otro tipo de funcionalidad
                Al estar este botón en el formulario, su comportamiento por defecto sería
                la misma que la del "input type='submit'""
            -->
            <button>Boton normal</button>
        </fieldset>
    </form>
</body>
</html>
